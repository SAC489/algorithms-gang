<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Archive</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Channel Archive</h1>
        <p class="subtitle">Latest updates from our Telegram channel</p>
    </div>
    
    <div class="container" id="posts"></div>

    <script>
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts');
                posts.reverse().forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post-card';
                    postDiv.innerHTML = `
                        <div class="post-header">
                            <span class="post-date">${new Date(post.date*1000).toLocaleDateString('en-US', 
                                { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }
                            )}</span>
                        </div>
                        <div class="post-preview">${post.text.length > 150 ? post.text.substring(0, 150) + '...' : post.text}</div>
                        <div class="post-full hidden">${post.text}</div>
                        ${post.text.length > 150 ? '<button class="read-more">Read More</button>' : ''}
                    `;
                    container.appendChild(postDiv);
                });

                // Add click handlers
                document.querySelectorAll('.read-more').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const post = e.target.closest('.post-card');
                        post.querySelector('.post-preview').classList.toggle('hidden');
                        post.querySelector('.post-full').classList.toggle('hidden');
                        e.target.textContent = post.querySelector('.post-full').classList.contains('hidden') ? 'Read More' : 'Show Less';
                    });
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    </script>
</body>
</html>
